{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Ingredientes</h1>
    <a class="btn btn-success" href="{% url 'ingrediente_create' %}">Nuevo Ingrediente</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Unidad</th>
            <th>Stock m√≠nimo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for i in ingredientes %}
        <tr>
            <td>{{ i.nombre }}</td>
            <td>{{ i.get_unidad_medida_display }}</td>
            <td>{{ i.stock_minimo }}</td>
            <td class="table-actions">
                <a class="btn btn-primary btn-sm" href="{% url 'ingrediente_update' i.pk %}">Editar</a>
                <a class="btn btn-danger btn-sm" href="{% url 'ingrediente_delete' i.pk %}">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No hay ingredientes.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
