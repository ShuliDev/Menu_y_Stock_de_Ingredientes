{% extends 'base.html' %}

{% block content %}
<h1>Simular Pedido</h1>
{% if mensaje %}
    <div class="alert alert-info">{{ mensaje }}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Plato</label>
            <select name="plato_id" class="form-select">
                {% for p in platos %}
                    <option value="{{ p.pk }}">{{ p.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">Cantidad</label>
            <input class="form-control" name="cantidad" value="1" />
        </div>
        <div class="col-md-4">
            <label class="form-label">Pedido ID</label>
            <input class="form-control" name="pedido_id" value="demo-001" />
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Simular</button>
</form>
{% endblock %}
