{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>{{ title }}</h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-secondary" href="{% url 'stock_list' %}">Volver</a>
        </form>
    </div>
 </div>
{% endblock %}
