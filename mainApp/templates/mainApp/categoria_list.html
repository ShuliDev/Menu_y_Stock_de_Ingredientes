{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Categorías</h1>
    <a class="btn btn-success" href="{% url 'categoria_create' %}">Nueva Categoría</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ c.nombre }}</td>
            <td>{{ c.descripcion }}</td>
            <td class="table-actions">
                <a class="btn btn-primary btn-sm" href="{% url 'categoria_update' c.pk %}">Editar</a>
                <a class="btn btn-danger btn-sm" href="{% url 'categoria_delete' c.pk %}">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay categorías.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
