{% extends 'mainApp/cliente_base.html' %}

{% block title %}Hacer Reserva{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Hacer una Reserva</h4>
                </div>
                <div class="card-body">
                    <form method="post" id="reservaForm">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Fecha de Reserva *</label>
                                <input type="date" name="fecha_reserva" class="form-control" required 
                                       min="{{ fecha_min }}" value="{{ fecha_min }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Número de Personas *</label>
                                <input type="number" name="num_personas" class="form-control" 
                                       min="1" max="20" required value="2">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Hora de Inicio *</label>
                            <select name="hora_inicio" class="form-select" required>
                                <option value="">Seleccione una hora</option>
                                {% for hora in horarios %}
                                <option value="{{ hora }}">{{ hora }}</option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">Horario de atención: 12:00 - 21:00</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mesa *</label>
                            <select name="mesa" class="form-select" required>
                                <option value="">Seleccione una mesa</option>
                                {% for mesa in mesas %}
                                <option value="{{ mesa.id }}">
                                    Mesa {{ mesa.numero }} (Capacidad: {{ mesa.capacidad }} personas)
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Notas o Requerimientos Especiales</label>
                            <textarea name="notas" class="form-control" rows="3" 
                                      placeholder="Ej: Vegetariano, Alergia a mariscos, etc."></textarea>
                        </div>

                        <div class="alert alert-info">
                            <strong>Información:</strong> Las reservas tienen una duración de 2 horas.
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'cliente_menu' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary btn-lg">Confirmar Reserva</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
