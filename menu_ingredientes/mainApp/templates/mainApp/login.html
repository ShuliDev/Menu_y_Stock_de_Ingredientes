<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card p-5">
                    <h2 class="text-center mb-4">üçΩÔ∏è Restaurante App</h2>
                    <h5 class="text-center text-muted mb-4">Iniciar Sesi√≥n</h5>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Usuario o contrase√±a incorrectos
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contrase√±a</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Ingresar</button>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                    
                    <div class="text-center mb-3">
                        <hr>
                        <p class="text-muted mb-2">¬øNo tienes cuenta?</p>
                        <a href="{% url 'cliente_register' %}" class="btn btn-outline-primary w-100">Crear Cuenta</a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">Sistema de Gesti√≥n de Restaurante v1.0</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
